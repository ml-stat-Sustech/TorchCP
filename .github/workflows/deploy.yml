name: Publish Python ğŸ distributions ğŸ“¦ to PyPI


on:
  # automatically running github actions when push a tag
  push:
    tags:
      - '*'
#  push:
#    branches:
#      - development

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel
          pip install readme_renderer[md]
      - name: Build a binary wheel
        run: python -m build
      #    - name: Publish distribution ğŸ“¦ to TestPyPI
      #      uses: pypa/gh-action-pypi-publish@release/v1
      #      with:
      #        user: __token__
      #        password: ${{ secrets.jianguo_test_pypi_password }}
      #        repository_url: https://test.pypi.org/legacy/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.jianguo_pypi_password }}
